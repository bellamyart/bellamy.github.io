<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/Self Portrait Sketch.jpg"
          alt="Self portrait sketch"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">My Portfolio</h1>
        <p class="hero-text">Hello!</p>
      </section>
    </header>
    <!-- Begin Portfolio Gallery -->
    <section class="portfolio-container">
      <h1>Portfolio</h1>
      <section class="portfolio-gallery">
        <div class="gallery-item">
          <a class="glightbox" href="img/Meet the Artist.jpg">
            <img class="gallery-img" src="img/Meet the Artist.jpg" alt=""
          /></a>
        </div>
        <div class="gallery-item">
          <a class="glightbox" href="img/Button Head.jpg">
            <img class="gallery-img" src="img/Button Head.jpg" alt=""
          /></a>
        </div>
        <div class="gallery-item">
          <a class="glightbox" href="img/All Seeing Sins.jpg">
            <img class="gallery-img" src="img/All Seeing Sins.jpg" alt=""
          /></a>
        </div>
        <div class="gallery-item">
          <a class="glightbox" href="img/Demon Pinup Ladies.jpg">
            <img class="gallery-img" src="img/Demon Pinup Ladies.jpg" alt=""
          /></a>
        </div>
        <div class="gallery-item">
          <a class="glightbox" href="img/Alex York Reference Sheet.jpg">
            <img
              class="gallery-img"
              src="img/Alex York Reference Sheet.jpg"
              alt=""
          /></a>
        </div>
        <div class="gallery-item">
          <a class="glightbox" href="img/Witchsona.jpg">
            <img class="gallery-img" src="img/Witchsona.jpg" alt=""
          /></a>
        </div>
      </section>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({ loop: true });
    </script>
  </body>
</html>
